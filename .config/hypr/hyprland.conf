#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@120,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1
monitor=eDP-1,1920x1080@60,1920x0,1

misc {
  vfr = false
}

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar 
exec-once = dunst
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & showmethekey-cli

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

group {
  col.border_active = rgba(753a88ff) rgba(f5c2e7ff) 45deg
  col.border_inactive = rgba(753a8855)
    groupbar {
        height = 10
        col.inactive = rgba(595959aa)
        col.active = rgba(753a88ff) 
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    #blur = yes
    #blur_size = 6
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = maxsize 450 200, org.telegram.desktop
windowrule = float, waydroid.com.android.launcher3
# windowrulev2 = opacity 0.95 0.95, class:^(kitty|)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$browser = vivaldi
$explorer = nautilus

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty # default browser
bind = $mainMod, X, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, E, exec, $explorer
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, R, exec, hyprctl reload

bind = $mainMod, L, exec, gtklock

# TODO: Know more about SubMaps 
# - https://wiki.hyprland.org/Configuring/Binds/#submaps
# - https://www.reddit.com/r/hyprland/comments/16icw65/removing_a_window_from_a_group/
#
# TODO: Check sway/i3 like plugin
# https://github.com/outfoxxed/hy3
# https://github.com/hyprwm/Hyprland/issues/2822
#
# Groups (i3-like)
bind = $mainMod, G, togglegroup
bind = $mainMod, End, changegroupactive, b
bind = $mainMod, Home, changegroupactive, f
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down, moveintogroup, d
bind = $mainMod, Delete, moveoutofgroup

bind = $mainMod, TAB, workspace,previous
bind = ALT,Tab,cyclenext
bind = ALT_SHIFT,Tab,cyclenext,prev

# Swap monitors and workspaces
bind = $mainMod, S, swapactiveworkspaces, DP-1 HDMI-A-1
bind = $mainMod, N, movecurrentworkspacetomonitor, DP-1
bind = $mainMod, M, movecurrentworkspacetomonitor, HDMI-A-1

# My binds  
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, telegram-desktop
# bind = $mainMod, T, exec, kitty & nohup telegram-desktop & sleep 0.5 && hyprctl dispatch focuswindow org.telegram.desktop && hyprctl dispatch resizeactive 450 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod CONTROL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d


bind = $mainMod CONTROL, right, resizeactive, 100 0
bind = $mainMod CONTROL, left, resizeactive, -100 0
bind = $mainMod CONTROL, up, resizeactive, 0 -100
bind = $mainMod CONTROL, down, resizeactive, 1 100

# Example volume button that allows press and hold, volume limited to 150%

# bindl=, XF86AudioLowerVolume, exec, amixer -c 1 sset Master 5- unmute

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# brightness Control
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set 5%+

